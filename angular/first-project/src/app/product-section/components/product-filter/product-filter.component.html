<div class="filter-container">
  <div>
    <label for="min-price">Min. price ($)</label>
    <input
      type="number"
      id="min-price"
      (input)="onMinChange($event)"
      placeholder="0.00"
    />
  </div>

  <div>
    <label for="max-price">Max. price ($)</label>
    <input
      type="number"
      id="max-price"
      (input)="onMaxChange($event)"
      placeholder="1000.00"
    />
  </div>
</div>
