<section class="nav-section">
  <h2 class="heading-secondary">This is just a small navigation panel</h2>
  <nav class="nav-links">
    @if (navItems().length) { @for (item of navItems(); track item.id) {
    <a href="#" class="nav-link">{{ item.name }}</a>
    } } @else {
    <app-empty-state message="Nowhere to go from here."></app-empty-state>
    }
  </nav>
</section>
