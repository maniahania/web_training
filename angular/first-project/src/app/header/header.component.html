<header class="header" id="header">
  <a href="#">
    <img
      class="header__logo"
      src="/assets/images/logo.png"
      alt="website logo"
    />
  </a>

  @if (languages().length) {
  <select class="header__language-select">
    @for (lang of languages(); track lang.id) {
    <option [value]="lang.value">{{ lang.name }}</option>
    }
  </select>
  } @else {
  <app-empty-state />
  }
</header>
