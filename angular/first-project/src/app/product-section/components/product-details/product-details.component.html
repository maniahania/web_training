@if(product()){
<section class="product-details">
  <h2 class="product-details__title">{{ product()?.name }}</h2>
  <p class="product-details__price">{{ product()?.price | currency }}</p>
  <p class="product-details__description">{{ product()?.description }}</p>
  <a class="product-details__link" routerLink="/">Go to homepage</a>
</section>
} @else {
<app-not-found>
  <h1>Product not found.</h1>
</app-not-found>
}
