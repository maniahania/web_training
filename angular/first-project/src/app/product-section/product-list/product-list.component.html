<div>
  <app-product-filter
    (minPriceChange)="onMinPriceChange($event)"
    (maxPriceChange)="onMaxPriceChange($event)"
  />
  <ul>
    @for (product of filteredProducts; track product.id){
    <li>
      <app-product [product]="product" />
    </li>
    } @empty {
    <p>No products available.</p>
    }
  </ul>
</div>
